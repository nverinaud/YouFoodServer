en:
  will_paginate:
    previous_label: "&#8592; Précédent"
    next_label: "Suivant &#8594;"
    page_gap: "&hellip;"

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
